<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A simple example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.2/build/pannellum.css"/>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.2/build/pannellum.js"></script>
  <style>
    #panorama {
      margin: auto;
      width: 50vw;
      height: 50vh;
    }
  </style>
</head>
<body>
<div>
  <form>
    <label>Select 360 photo</label>
    <input type="file" onchange="previewFile()">
  </form>
</div>
<div id="panorama"></div>
<script>
  function previewFile() {
    var file    = document.querySelector('input[type=file]').files[0];
    var reader  = new FileReader();

    reader.addEventListener("load", function () {
      load(reader.result);
    }, false);

    if (file) {
      reader.readAsDataURL(file);
    }
  }
  function load(uri) {
    uri = uri || "https://pannellum.org/images/alma.jpg";

    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": uri
    });
  }
  load();
</script>

<div>
<p>
<a href="https://github.com/mpetroff/pannellum" target="_blank">Based on Pannellum</a>
</p>
</div>
</body>
</html>
